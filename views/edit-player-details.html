<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/layout.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SOCCER@KFUPM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="nav-bar-links" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage-tournaments">Manage Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="manage-teams">Manage Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="about">About</a>
                        </li>
                    </ul>
                    <ul id="nav-bar-links" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="logout"><button class="btn btn-primary mb-1">Log
                                    out</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row g-3 x-panel mt-4">
                <h2>Edit Player</h2>
                <form action="#" method="post">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Player Name"
                                aria-label="Player Name" aria-describedby="basic-addon1" value="Braulio Boehm" required>
                            <label for="name">Player Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="ID" id="ID" placeholder="Player ID"
                                aria-label="Player ID" aria-describedby="basic-addon1" value="1" required>
                            <label for="ID">Player ID</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="team-number" id="team-number"
                                placeholder="Team Number" aria-label="Team Number" aria-describedby="basic-addon1"
                                value="5" required>
                            <label for="phone">Team Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" name="date" placeholder="date" aria-label="date"
                                aria-describedby="basic-addon1" value="2023-03-30" required>
                            <label for="date">Date of Birth</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" name="type" id="type" aria-label="type">
                                <option disabled>Select...</option>
                                <option value="1">Goal Keeper</option>
                                <option value="2" selected>Striker</option>
                                <option value="3">Defendor</option>
                                <option value="3">MidLiner</option>
                            </select>
                            <label for="type">Type</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"
                                aria-label="phone" aria-describedby="basic-addon1" value="554-905-9980" required>
                            <label for="phone">Contact Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                aria-label="Email" aria-describedby="basic-addon1" value="Braulio@example.com" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="department" id="department"
                                placeholder="department" aria-label="department" aria-describedby="basic-addon1"
                                value="Football" required>
                            <label for="department">Department</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex">
                        <a class="ml-auto me-3" href="manage-teams"><button type="button"
                                class="btn btn-primary mb-1">
                                Back to Manage Teams</button></a>
                        <button class="btn btn-success " type="submit">Confirm Changes</button>
                    </div>
                </form>
            </div>

        </div>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
