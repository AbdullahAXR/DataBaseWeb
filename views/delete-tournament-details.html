<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tournament</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/layout.css">

</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SOCCER@KFUPM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="nav-bar-links" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manage-tournaments">Manage Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-teams">Manage Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about">About</a>
                    </li>
                </ul>
                <ul id="nav-bar-links" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="logout"><button class="btn btn-primary mb-1">Log
                                out</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <main>
        <div class="container">

            <div class="row g-3 x-panel mt-4">
                <h2>Are You Sure You Want to Delete World Cup 1</h2>
                <form action="#" method="post">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Tournament Name"
                                aria-label="Tournament Name" aria-describedby="basic-addon1" value="World Cup 1"
                                disabled required>
                            <label for="id">Tournament Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="number" id="number"
                                placeholder="Tournament Number" aria-label="Tournament Number"
                                aria-describedby="basic-addon1" value="1" disabled required>
                            <label for="number">Tournament Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" name="start-date" id="start-date"
                                aria-label="Start Date" aria-describedby="basic-addon1" value="2023-03-16" disabled
                                required>
                            <label for="start-date">Start Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" name="end-date" id="end-date" aria-label="End Date"
                                aria-describedby="basic-addon1" value="2023-03-16" disabled required>
                            <label for="end-date">End Date</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex">
                        <a class="ml-auto me-3" href="manage-tournaments"><button type="button"
                                class="btn btn-primary mb-1">Back To
                                Manage Toutnaments</button></a>
                        <button class="btn btn-danger mb-1 " type="submit">Confirm Deletion</button>
                    </div>
                </form>

            </div>

        </div>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
